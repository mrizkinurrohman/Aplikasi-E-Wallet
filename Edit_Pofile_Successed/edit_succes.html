<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile Success</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="editsukses.js" defer></script>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="./images/logo.svg" alt="logo" width="32px" height="32px" />
        <p>E-Wallet</p>
      </div>
      <div>
        <p>Galuh Wizard</p>
        <img
          src="./images/profile.png"
          alt="profile"
          width="48px"
          height="48px"
        />
        <img
          src="./images/dropdown.svg"
          alt="dropdown"
          width="24px"
          height="24px"
        />
      </div>
    </header>
    <aside>
      <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav>
        <ul id="menu-list" class="hidden">
          <li>
            <img src="./images/dashboard.svg" alt="dashboard" />
            <a href="/Dashboard/dashboard.html">Dashboard</a>
          </li>
          <li>
            <img src="./images/send.svg" alt="transfer" />
            <a href="/Transfer_Detail/transfer_detail.html">Transfer</a>
          </li>
          <li>
            <img src="./images/history.svg" alt="history" />
            <a href="/History_Transaksi/history.html">History</a>
          </li>
          <li>
            <img src="./images/upload.svg" alt="Top Up" />
            <a href="/Topup/topup.html">Top Up</a>
          </li>
          <li>
            <img src="./images/user.svg" alt="User" />
            <a href="/Edit_Pofile_Successed/edit_succes.html">Profile</a>
          </li>
          <li>
            <img src="./images/logout.svg" alt="Log Out" />
            <a href="/index.html">Log Out</a>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <section class="container-mainheader">
        <img src="./images/send-blue.svg" alt="" />
        <p>Profile</p>
      </section>
      <section class="container-main">
        <p>Profile Picture</p>
        <div class="image-container">
          <img
            src="./images/profile-box.png"
            alt=""
            width="128x"
            height="128px"
          />
          <div class="btn-profile">
            <div>
              <img src="./images/edit.svg" alt="" width="20px" height="20px" />
              <button>Change Picture</button>
            </div>
            <div>
              <img
                src="./images/delete.svg"
                alt=""
                width="24px"
                height="24px"
              />
              <button>Delete Picture</button>
            </div>
          </div>
        </div>
        <p>The profile picture must be 512 x 512 pixels or less</p>
        <form>
          <label for="fullname">Full Name</label>
          <div>
            <img
              src="./images/User.svg"
              alt="Name"
              width="16px"
              height="16px"
            />
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Ghaluh Wizard Anggoro"
            />
          </div>
          <span
            class="fullname_error"
            style="font-size: 12px; font-weight: bold; color: red"
          ></span>
          <label for="phone">Phone</label>
          <div>
            <img
              src="./images/Phone.svg"
              alt="phone"
              width="16px"
              height="16px"
            />
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="6282116304337"
            />
          </div>
          <span
            class="phone_error"
            style="font-size: 12px; font-weight: bold; color: red"
          ></span>
          <label for="email">Email</label>
          <div>
            <img
              src="./images/mail.svg"
              alt="email"
              width="16px"
              height="12px"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="ghaluhwizz@gmail.com"
            />
          </div>
          <span
            class="email_error"
            style="font-size: 12px; font-weight: bold; color: red"
          ></span>
          <div class="change-pwd">
            <p>Change Password</p>
            <a
              href="/Change_password/change_pwd.html"
              style="text-decoration: none"
              >Change Password</a
            >
          </div>
          <div class="change-pin">
            <p>Pin</p>
            <a href="/Change_pin/change_pin.html" style="text-decoration: none"
              >Change Pin</a
            >
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
